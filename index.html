<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动实时反馈</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 1.8em;
            color: #3f51b5;
            text-align: center;
            margin: 0 0 25px 0;
        }
        .form-section {
            margin-bottom: 25px;
        }
        .question-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #555;
        }
        .question-title .optional-tag {
            font-size: 0.8em;
            font-weight: normal;
            color: #999;
        }
        .satisfaction-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .satisfaction-options label {
            cursor: pointer;
            padding: 12px 5px;
            border-radius: 10px;
            background-color: #f1f3f5;
            border: 1px solid #dee2e6;
            font-size: 1em;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
        .satisfaction-options input[type="radio"] { display: none; }
        .satisfaction-options input[type="radio"]:checked + label {
            background-color: #4c6ef5;
            color: white;
            border-color: #4c6ef5;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(76, 110, 245, 0.4);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #4c6ef5;
            box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4776e6, #8e54e9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>活动实时反馈</h1>
        <div class="form-section">
            <div class="question-title">1. 您对本次活动的整体满意度如何？</div>
            <form id="satisfaction-form" class="satisfaction-options">
                <input type="radio" id="option1" name="satisfaction" value="非常好"><label for="option1">🎉 非常好</label>
                <input type="radio" id="option2" name="satisfaction" value="不错"><label for="option2">👍 不错</label>
                <input type="radio" id="option3" name="satisfaction" value="一般"><label for="option3">🙂 一般</label>
                <input type="radio" id="option4" name="satisfaction" value="有待改进"><label for="option4">🤔 有待改进</label>
            </form>
        </div>
        <div class="form-section">
            <div class="question-title">2. 请用一个词语描述您的感受。</div>
            <input type="text" id="wordcloud-text" placeholder="例如：有趣、充实、启发...">
        </div>
        <div class="form-section">
            <div class="question-title">3. 您对活动有什么建议？<span class="optional-tag">(选填)</span></div>
            <textarea id="suggestion-text" rows="4" placeholder="您的建议是我们进步的动力..."></textarea>
        </div>
        <button onclick="submitFeedback()">提 交 反 馈</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // ==================================================================
        // 请将您的 Firebase 配置粘贴到此处
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCf8mv55m8ZNIZ19mJwBweVd1V-e7DGlAg",
            authDomain: "my-live-vote-f1d26.firebaseapp.com",
            databaseURL: "https://my-live-vote-f1d26-default-rtdb.firebaseio.com",
            projectId: "my-live-vote-f1d26",
            storageBucket: "my-live-vote-f1d26.firebasestorage.app",
            messagingSenderId: "881093976847",
            appId: "1:881093976847:web:79b39e5c4b697c93d2d47a"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const satisfactionRef = database.ref('satisfaction');
        const wordcloudRef = database.ref('wordcloudWords');
        const suggestionsRef = database.ref('suggestions');

        function submitFeedback() {
            const satisfactionOption = document.querySelector('input[name="satisfaction"]:checked');
            const wordcloudText = document.getElementById('wordcloud-text').value.trim();
            const suggestionText = document.getElementById('suggestion-text').value.trim();

            if (!satisfactionOption) { alert('请选择您的满意度！'); return; }
            if (!wordcloudText) { alert('请用一个词语描述您的感受！'); return; }

            satisfactionRef.child(satisfactionOption.value).transaction(current => (current || 0) + 1);
            wordcloudRef.push({ word: wordcloudText });
            if (suggestionText) { suggestionsRef.push({ suggestion: suggestionText }); }

            document.getElementById('satisfaction-form').reset();
            document.getElementById('wordcloud-text').value = '';
            document.getElementById('suggestion-text').value = '';
            
            alert('感谢您的参与！反馈已成功提交。');
        }
    </script>
</body>
</html>
