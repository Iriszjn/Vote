<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBPTS Tech Journey - 实时反馈</title>
    <style>
        /* --- Google Font for a cleaner look (optional) --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        /* --- General Layout --- */
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f6f9; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 20px 40px;
            box-sizing: border-box;
            overflow: hidden; /* Hide scrollbars */
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding: 10px 0 25px 0;
        }
        .header h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            letter-spacing: 1px;
        }

        /* --- Main Content Layout --- */
        .main-container {
            display: flex;
            gap: 40px;
            height: calc(100vh - 140px); /* Adjust based on header height and padding */
        }

        /* --- Card Styling --- */
        .data-panel {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 25px 35px;
            box-shadow: 0 6px 25px rgba(40, 50, 70, 0.08);
            display: flex;
            flex-direction: column;
        }
        .results-panel {
            flex: 1;
        }
        .wordcloud-panel {
            flex: 1.5;
        }
        
        /* --- Panel Titles --- */
        .panel-title {
            font-size: 2em;
            font-weight: 500;
            color: #34495e;
            margin: 0 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #e8eaed;
        }

        /* --- Satisfaction Results Styling --- */
        #satisfaction-results {
            padding-top: 10px;
        }
        .result-bar-container {
            margin-bottom: 30px;
        }
        .result-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.6em;
            font-weight: 500;
            color: #555;
        }
        .result-bar {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 28px;
            overflow: hidden;
        }
        .result-bar div {
            background: linear-gradient(90deg, #4da1ff, #007bff);
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Word Cloud Styling --- */
        #wordcloud-container {
            flex-grow: 1; /* Make it fill the available space */
            width: 100%;
            min-height: 400px;
        }

        /* --- Placeholder for empty state --- */
        .placeholder-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.8em;
            color: #bdc3c7;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
</head>
<body>

    <header class="header">
        <h1>MBPTS Tech Journey</h1>
    </header>

    <div class="main-container">
        <div class="data-panel results-panel">
            <h2 class="panel-title">满意度统计</h2>
            <div id="satisfaction-results">
                <div class="placeholder-text">等待数据...</div>
            </div>
        </div>
        <div class="data-panel wordcloud-panel">
            <h2 class="panel-title">感受词云</h2>
            <div id="wordcloud-container">
                <div class="placeholder-text">等待数据...</div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // ==================================================================
        // 请确保您的 Firebase 配置与之前的文件一致
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCf8mv55m8ZNIZ19mJwBweVd1V-e7DGlAg",
            authDomain: "my-live-vote-f1d26.firebaseapp.com",
            databaseURL: "https://my-live-vote-f1d26-default-rtdb.firebaseio.com",
            projectId: "my-live-vote-f1d26",
            storageBucket: "my-live-vote-f1d26.firebasestorage.app",
            messagingSenderId: "881093976847",
            appId: "1:881093976847:web:79b39e5c4b697c93d2d47a"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const satisfactionRef = database.ref('satisfaction');
        const wordcloudRef = database.ref('wordcloudWords');

        function updateSatisfactionResults(data) {
            const container = document.getElementById('satisfaction-results');
            container.innerHTML = '';
            const total = Object.values(data).reduce((s, c) => s + c, 0);
            if (total === 0) { container.innerHTML = '<div class="placeholder-text">暂无投票</div>'; return; }

            ['非常好', '不错', '一般', '有待改进'].forEach(option => {
                const count = data[option] || 0;
                const percentage = total === 0 ? 0 : (count / total) * 100;
                const el = document.createElement('div');
                el.className = 'result-bar-container';
                el.innerHTML = `
                    <div class="result-label">
                        <span>${option}</span>
                        <span>${count}票 (${percentage.toFixed(1)}%)</span>
                    </div>
                    <div class="result-bar"><div style="width: ${percentage}%;"></div></div>`;
                container.appendChild(el);
            });
        }

        function generateWordCloud(data) {
            const container = document.getElementById('wordcloud-container');
            container.innerHTML = '';
            const words = Object.values(data || {}).map(item => item.word);
            if (words.length === 0) { container.innerHTML = '<div class="placeholder-text">暂无词语</div>'; return; }

            const freq = {};
            words.forEach(w => { if(w) freq[w] = (freq[w] || 0) + 1; });
            const list = Object.entries(freq).map(([text, weight]) => [text, Math.log(weight + 1) * 15]); // Log scale for better visualization

            if (list.length > 0) {
                WordCloud(container, {
                    list: list,
                    gridSize: 14,
                    weightFactor: 1.5,
                    fontFamily: "'Noto Sans SC', sans-serif",
                    color: 'random-dark',
                    backgroundColor: 'transparent',
                    minSize: 18,
                    shuffle: false,
                    rotateRatio: 0.3
                });
            } else {
                container.innerHTML = '<div class="placeholder-text">暂无有效词语</div>';
            }
        }

        satisfactionRef.on('value', snap => updateSatisfactionResults(snap.val() || {}));
        wordcloudRef.on('value', snap => generateWordCloud(snap.val()));
    </script>
</body>
</html>
