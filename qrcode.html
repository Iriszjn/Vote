<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>扫描二维码参与反馈 / Scan for Feedback</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #f0f2f5; font-family: sans-serif;
        }
        .qrcode-section { text-align: center; }
        .qrcode-image { border: 10px solid white; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 8px;}
        h1 { color: #333; font-size: 2em; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="qrcode-section">
        <h1>请扫描二维码参与反馈<br><span style="font-size:0.8em; font-weight:normal;">Scan QR Code for Feedback</span></h1>
        <div id="qrcode" class="qrcode-image"></div>
    </div>

    <script>
        window.onload = function() {
            // ==================================================================
            // 你的网站链接
            // ==================================================================
            const feedbackPageUrl = "https://iriszjn.github.io/Vote/";

            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(feedbackPageUrl)}`;
            const qrImg = document.createElement('img');
            qrImg.src = qrApiUrl;
            document.getElementById('qrcode').appendChild(qrImg);
        };
    </script>
</body>
</html>
